---
layout: default
title: AmigaGuide
---

      <main role="main">
        <article>
<h1>Index</h1>

          <ul class="index">
            {% for post in site.posts %}
              <li class="category-{{ post.category }}"><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.excerpt | strip_html | strip_newlines | escape }}">
                {{ post.title }}</a>
                {{ post.date | date: "%d %b" }}
                <abbr title="{{ post.date | date: "%d %b %Y" }}">{{ post.date | date: "%Y" | minus:20 }}</abbr>
              </li>
            {% endfor %}
          </ul>
        </article>
      </main>
  
      <footer>
      </footer>
